version: "3.9"
services:
  nginx:
    container_name: nginx
    image: nginx:1.23.3
    restart: always
    ports:
      - 6001:6001
    volumes:
      - ./configurations/nginx.conf:/etc/nginx/nginx.conf

  api_main:
    container_name: api_main
    restart: always
    depends_on:
      - rabbitmq
      - db_main
      - redis_main
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.api.main
    entrypoint: [ "dotnet", "api.v1.main.dll" ]
    ports:
      - 6002:8080
    volumes:
      - ./api/logs:/logs
      - ./files:/files
      - ./configurations:/configurations

  api_email:
    container_name: api_email
    restart: always
    depends_on:
      - rabbitmq
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.api.email
    entrypoint: [ "dotnet", "api.v1.email.dll" ]
    ports:
      - 6003:8080
    volumes:
      - ./configurations:/configurations

  api_stats:
    container_name: api_stats
    restart: always
    depends_on:
      - db_stats
      - redis_stats
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.api.stats
    entrypoint: [ "dotnet", "api.v1.stats.dll" ]
    ports:
      - 6004:8080
    volumes:
      - ./api/logs:/logs
      - ./configurations:/configurations

  db_main:
    container_name: db_main
    image: postgres:16.0
    restart: always
    environment:
      POSTGRES_DB: main
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 6011:5432
    volumes:
      - ./postgres/main/data:/var/lib/postgresql/data
      - ./postgres/main/create.sql:/docker-entrypoint-initdb.d/create.sql

  db_stats:
    container_name: db_stats
    image: postgres:16.0
    restart: always
    environment:
      POSTGRES_DB: stats
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 6012:5432
    volumes:
      - ./postgres/stats/data:/var/lib/postgresql/data
      - ./postgres/stats/create.sql:/docker-entrypoint-initdb.d/create.sql

  redis_main:
    container_name: redis_main
    image: redis:7.2.4
    restart: always
    environment:
      - REDIS_PASSWORD=admin
      - REDIS_PORT=6379
      - REDIS_DATABASES=16
    ports:
      - 6021:6021
    command: redis-server --include /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis/main/data:/root/redis
      - ./configurations/redis.main.conf:/usr/local/etc/redis/redis.conf

  redis_stats:
    container_name: redis_stats
    image: redis:7.2.4
    restart: always
    environment:
      - REDIS_PASSWORD=admin
      - REDIS_PORT=6379
      - REDIS_DATABASES=16
    ports:
      - 6022:6022
    command: redis-server --include /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis/stats/data:/root/redis
      - ./configurations/redis.stats.conf:/usr/local/etc/redis/redis.conf

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.13.0-management
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - 6031:6031
      - 6032:6032
    volumes:
      - ./rabbitmq/data/:/var/lib/rabbitmq/
      - ./rabbitmq/log/:/var/log.rabbitmq/
      - ./configurations/rabbit.conf:/etc/rabbitmq/rabbitmq.conf

  adminer:
    container_name: adminer
    image: adminer:4.8.1
    restart: always
    ports:
      - 6041:8080