version: "3.9"
services:
  nginx:
    container_name: nginx
    image: nginx:1.23.3
    restart: always
    ports:
      - 6001:6001
    volumes:
      - ./configurations/nginx.conf:/etc/nginx/nginx.conf

  api_users:
    container_name: api_users
    restart: always
    depends_on:
      - rabbitmq
      - db_users
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.api.users
    entrypoint: [ "dotnet", "api.v1.users.dll" ]
    ports:
      - 6002:8080
    volumes:
      - ./api/logs:/logs
      - ./configurations:/configurations

  api_keyboards:
    container_name: api_keyboards
    restart: always
    depends_on:
      - rabbitmq
      - db_keyboards
      - redis_keyboards
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.api.keyboards
    entrypoint: [ "dotnet", "api.v1.keyboards.dll" ]
    ports:
      - 6003:8080
    volumes:
      - ./api/logs:/logs
      - ./files:/files
      - ./configurations:/configurations

  api_email:
    container_name: api_email
    restart: always
    depends_on:
      - rabbitmq
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.api.email
    entrypoint: [ "dotnet", "api.v1.email.dll" ]
    ports:
      - 6004:8080
    volumes:
      - ./configurations:/configurations

  api_stats:
    container_name: api_stats
    restart: always
    depends_on:
      - db_stats
      - redis_stats
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.api.stats
    entrypoint: [ "dotnet", "api.v1.stats.dll" ]
    ports:
      - 6005:8080
    volumes:
      - ./api/logs:/logs
      - ./configurations:/configurations

  db_keyboards:
    container_name: db_keyboards
    image: postgres:16.0
    restart: always
    environment:
      POSTGRES_DB: keyboards
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 6011:5432
    volumes:
      - ./postgres/keyboards/data:/var/lib/postgresql/data
      - ./postgres/keyboards/create.sql:/docker-entrypoint-initdb.d/create.sql
      - ./postgres/keyboards/init:/postgres/keyboards/init

  db_users:
    container_name: db_users
    image: postgres:16.0
    restart: always
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 6012:5432
    volumes:
      - ./postgres/users/data:/var/lib/postgresql/data
      - ./postgres/users/create.sql:/docker-entrypoint-initdb.d/create.sql
      - ./postgres/users/init:/postgres/users/init

  db_stats:
    container_name: db_stats
    image: postgres:16.0
    restart: always
    environment:
      POSTGRES_DB: stats
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 6013:5432
    volumes:
      - ./postgres/stats/data:/var/lib/postgresql/data
      - ./postgres/stats/create.sql:/docker-entrypoint-initdb.d/create.sql
      - ./postgres/stats/init:/postgres/stats/init

  redis_keyboards:
    container_name: redis_keyboards
    image: redis:7.2.4
    restart: always
    environment:
      - REDIS_PASSWORD=admin
      - REDIS_PORT=6379
      - REDIS_DATABASES=16
    ports:
      - 6021:6021
    command: redis-server --include /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis/keyboards/data:/data
      - ./configurations/redis.keyboards.conf:/usr/local/etc/redis/redis.conf

  redis_stats:
    container_name: redis_stats
    image: redis:7.2.4
    restart: always
    environment:
      - REDIS_PASSWORD=admin
      - REDIS_PORT=6379
      - REDIS_DATABASES=16
    ports:
      - 6022:6022
    command: redis-server --include /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis/stats/data:/data
      - ./configurations/redis.stats.conf:/usr/local/etc/redis/redis.conf

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.13.0-management
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - 6031:6031
      - 6032:6032
    volumes:
      - ./rabbitmq/data/:/var/lib/rabbitmq/
      - ./rabbitmq/log/:/var/log.rabbitmq/
      - ./configurations/rabbit.conf:/etc/rabbitmq/rabbitmq.conf

  adminer:
    container_name: adminer
    image: adminer:4.8.1
    restart: always
    environment:
      ADMINER_DESIGN: 'nette'
    ports:
      - 6041:8080

  client:
    container_name: client
    restart: always
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.client
    ports:
      - 6051:8000